
<div class="wrapper">
    <div class="profile-background">
        <div class="filter-black"></div>
    </div>
    <div class="profile-content section-nude">
        <div class="container">
            <div class="profile-tabs">
                <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                        <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                            <li class="active"><a href="#articles" data-toggle="tab">Articles</a></li>
                            <li><a href="#stores" data-toggle="tab">Stores</a></li>
                        </ul>
                    </div>
                </div>
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active text-center" id="articles">
                        <p>Create New Articles</p>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <form ng-submit="$ctrl.articleSubmit()">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" class="form-control" required ng-model="$ctrl.article.name">
                                    </div>
                                    <div class="form-group">
                                        <label>Price:</label>
                                        <input type="text" class="form-control" required ng-model="$ctrl.article.price" ui-money-mask>
                                    </div>
                                    <div class="form-group">
                                        <label>Store:</label>
                                        <select class="form-control" ng-disabled="$ctrl.stores == undefined" required ng-model="$ctrl.article.storeid">
                                            <option value="">Select a Store</option>
                                            <option ng-repeat="store in $ctrl.stores" value="{{store.id}}">{{store.name}}</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleTextarea">Description</label>
                                        <textarea class="form-control" id="exampleTextarea" rows="4" required ng-model="$ctrl.article.description"></textarea>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Total in Shelf:</label>
                                                <input type="number" class="form-control" required ng-model="$ctrl.article.totalinshelf">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Total in Vault:</label>
                                                <input type="number" class="form-control" required ng-model="$ctrl.article.totalinvault">
                                            </div>
                                        </div>
                                    </div>
                                    


                                    
                                    <button data-loading-text="<i class='fa fa-spinner fa-spin '></i> Sending..." type="submit" class="btn" id="btn-create-article">Create</button>
                                </form>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                    </div>
                    <div class="tab-pane text-center" id="stores">
                        <p>Create New Stores</p>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-6">
                                <form ng-submit="$ctrl.storeSubmit()">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" class="form-control" required ng-model="$ctrl.store.name">
                                    </div>
                                    <div class="form-group">
                                        <label>Address:</label>
                                        <input type="text" class="form-control" required ng-model="$ctrl.store.address">
                                    </div>
                                    <button data-loading-text="<i class='fa fa-spinner fa-spin '></i> Sending..." type="submit" class="btn" id="btn-create-store">Create</button>
                                </form>
                            </div>
                            <div class="col-md-3"></div>
                        </div>  
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
